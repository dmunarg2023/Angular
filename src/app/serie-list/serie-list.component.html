<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let serie of series">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ serie.image }}"
          alt="{{ serie.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ serie.name }}</h5>
          <p class="card-text">[{{ serie.channel.name }}]</p>

          
        </div>
      </div>
    </div>
  </div>
</div>
